<div class="container cntr">
    <div class="row">
        <ng-container *ngFor="let vid of videos">
        <iframe width="560" height="315" 
        [src]="vid | safeurl"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen
        >
        </iframe>
        </ng-container>
    </div>
</div>
